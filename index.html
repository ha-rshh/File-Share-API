<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share.io - Share your files</title>
    <link rel="stylesheet" href="./public/css/app.css">
</head>

<body>
    <main>
        <section class="upload-container">
            <div class="drop-zone">
                <div class="icon-container">
                    <img src="https://cdn-icons-png.flaticon.com/512/3056/3056324.png" class="center"
                        alt="share-icon-png" srcset="" draggable="false">
                    <img src="https://cdn-icons-png.flaticon.com/512/3056/3056324.png" class="left" alt="share-icon-png"
                        srcset="" draggable="false">
                    <img src="https://cdn-icons-png.flaticon.com/512/3056/3056324.png" class="right"
                        alt="share-icon-png" srcset="" draggable="false">
                </div>
                <input type="file" id="file-input" class="">
                <div class="title">Drop your files here or, <span class="browse-btn">browse</span></div>
            </div>
            <div class="progress-container">
                <div class="bg-progress"></div>
                <div class="inner-container">
                    <div class="title">Uploading...</div>
                    <div class="percent-container"><span id="percent">0</span>%</div>
                </div>
            </div>
            <div class="sharing-container">
                <p class="expire">Link expires in 24 hours.</p>
                <div class="input-container">
                    <input type="text" id="fileURL" readonly value="https://cdn-icons-png.flaticon.com/512/1621/1621635.png">
                    <img src="https://cdn-icons-png.flaticon.com/512/1621/1621635.png" alt="copy-icon" id="copy-btn" height="20" width="20px" title="copy">
                </div>
            </div>
        </section>
    </main>
    <script src="./public/app.js"></script>
</body>

</html>
